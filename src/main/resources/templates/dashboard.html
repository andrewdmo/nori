<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" href="../static/css/dashboard.css"/>
    <title>Title</title>
</head>

<body>
<div class="leftMain">
    <img id="seaweed" th:src="@{/images/seaweed.png}"/>
    <a id="HomeLink" th:href="@{/dashboard.html}" href="dashboard.html">Dashboard</a>
</div>
<div class="rightMain">
    <h1>Nori</h1> <h4>Inventory Notification System</h4>

    <div class="row">
        <div class="productDetail">
            <form action="dashboard.html.html" th:action="@{/search}" method="post">

                <h2 name="title" id="title" value="product name"></h2>

                <label class="details">Part#: </label> <input class="box" name="productID"/>
                <label class="details">Vendor: </label> <input class="box" name="vendorName"/>
                <label class="details">Level: </label>
                    <select id="qty" class="box" name="qtyLevel" title="">
                        <option value="">Select Level</option>
                        <option th:value="High">High</option>
                        <option th:value="Low">Low</option>
                        <option th:value="Out">Out</option>
                        </select>
                <label class="details">Item Name: </label><input class="box" name="itemName"/>
                <button id="searchButton">Search</button>
            </form>
        </div>
        <br /><br />
        <table>
            <tr id="columns">
                <th>Part#</th>
                <th>Item Name</th>
                <th>Vendor</th>
                <th>Qty Level</th>
                <th>Qty Available</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">Product ID</td>
                <td><a th:text="${product.title}" th:href="@{(${product.id})}" href="product-detail.html">Product Title</a>
                </td>
                <td th:text="${product.vendor}">Vendor</td>
                <td th:text="${qtyLevels.get(product.getId())} ? ${qtyLevels.get(product.getId())} :'Good'">N/A</td>
                <td th:text="${qty.get(product.getId())}">Qty Available</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
