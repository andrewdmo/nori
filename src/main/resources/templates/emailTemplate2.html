<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/template.css}" href="../static/css/template.css"/>
    <title>Title</title>
</head>

<div class="leftMain">
    <img id="seaweed" th:src="@{/images/seaweed.png}"/>
    <a id="HomeLink" th:href="@{/dashboard.html}" href="dashboard.html">Dashboard</a>
</div>
<div class="rightMain">
    <h1>Nori</h1> <h4>Inventory Notification System</h4>

    <div class="row">
        <h2>Store Merchant Template: </h2>
        <form action="emailTemplate.html" th:object="${content}" th:action="@{/emailTemplate}" method="post">
        <div id="email">
            <div id="emailContent">
                <label>To: </label>
                <input name="toField" class="emailInput"/>
                <br/>

                <label>From: </label>
                <label th:text="*{fromField}"> </label>
                <input type="hidden" name="fromField" value="" th:value="*{fromField}"/>
                <br/>

                <label>Subject: </label>
                <input name="subjectField" class="emailInput"/>
                <br/><br/><br/>

                <label>Body: </label>
                <textarea id="bodyArea" name="bodyField"></textarea>
                <input type="hidden" name="id" value="" th:value="*{id}"/>
            </div>
        </div>
            <button>Save Template Changes</button>
        </form>
    </div>
</div>
</html>
