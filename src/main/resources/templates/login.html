<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}" href="../static/css/skeleton.css"/>
    <title>User Login</title>
</head>

<body>
<div class="container">
    <div class="row">
        <!--<div class="one column">-->
        <div id="titlebanner" class="twelve columns">
            <h3>NoriÂ®</h3>
            <h4>Inventory Notification System</h4>
        </div>
    </div><!--row-->
    <br/>
    <div class="row">
        <div class="one-half column u-pull-left">
            <img th:src="@{/images/seaweed.png}" class="bigseaweed"/>
        </div>
        <!--<br/>-->
        <div class="one-half column u-pull-right" >
            <form id="userLogin" class="loginform" action="dashboard.html" th:action="@{/userLogin}" th:method="post">
                <div class="formelements">
                    <input class="u-full-width" type="email" placeholder="you@yourmail.mon" required="required"/>
                    <!--th:value="${aProduct.getId()}"-->
                    <br/>
                    <input placeholder="Password" type="password" class="u-full-width" name="password"
                           required="required"/>
                    <br/>
                    <input class="button button-primary" type="submit"/>
                    <br/><br/>
                    <span>Not a user? Sign up <a th:href="@{/createAccount}" href="sign-up.html">here</a></span>
                </div> <!--formelements-->
            </form>
        </div> <!--column-->
    </div><!--row-->
    <br/>


    <div class="row">
        <div class="twelve columns u-full-width" id="footerText">
            <span>&copy;
                Copyright 2016 | Nori | All Rights Reserved | Built by Andy and Kat @ The Iron Yard </span><br/>
        </div>
    </div><!--row-->
</div><!--container-->
<br/>
</body>

</html>
