<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}" href="../static/css/skeleton.css"/>
    <link rel="stylesheet" th:href="@{/css/noriStyle.css}" href="../static/css/noriStyle.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>
    <title>Join Nori:</title>

</head>


<body>
<div class="container nopad centered" style="position:relative; z-index: 0">
    <br/>
    <div class="row u-full-width">
        <!--<div class="one column">-->
        <div class="twelve columns titlebanner">
            <h3>NoriÂ®</h3>
            <h4>Inventory Notification System</h4>
        </div>
    </div><!--row-->


    <br/>
    <div class="row u-max-full-width">
        <div class="one-half column u-pull-left" style="position: absolute">
            <img th:src="@{/images/seaweed.png}" class="bigseaweed"/>
        </div>

        <br/>
        <div class="one-half column u-pull-right" style="position: relative">
            <!--<br/>-->

            <form id="userLogin" class="u-pull-right" style="padding-right: 15%" action="dashboard.html"
                  th:action="@{/sign-up}" th:method="post">
                <fieldset>
                    <input type="text" placeholder="First name"/>
                    <br/>
                    <input type="text" placeholder="Last name"/>
                    <br/>
                    <input type="email" placeholder="*you@yourmail.mon" required="required"/>
                    <br/>
                    <input placeholder="*Password" type="password" name="password" required="required"/>
                    <br/>
                    <input placeholder="*Confirm password" type="password" name="confirmPassword" required="required"/>
                    <br/>
                    <input class="button-primary" type="submit"/>
                    <br/>
                    <span style="visibility: hidden">Not a user? Sign up <a th:href="@{/createAccount}"
                                                                            href="sign-up.html">here</a></span>
                    <br/>
                    <input style="visibility: hidden" type="text" placeholder="*you@yourmail.mon"/>
                </fieldset>
            </form>
        </div> <!--column-->
    </div><!--row-->
    <br/>
    <div class="row">
        <div class="twelve columns u-full-width" id="footerText">
            <span>&copy;
                Copyright 2016 | Nori | All Rights Deserved | Built by Andy and Kat @ The Iron Yard </span><br/>
        </div>
    </div><!--row-->
</div><!--container-->
<br/>
</body>

</html>
