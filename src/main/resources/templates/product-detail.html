<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}" href="../static/css/skeleton.css"/>
    <link rel="stylesheet" th:href="@{/css/noriStyle.css}" href="../static/css/noriStyle.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>\
    <title th:text="${aProduct.getTitle()}">Product detail</title>
</head>


<body>
<div class="container">
    <br/>
    <div class="row u-full-width" style="float: right">
        <!--<div class="one column">-->
        <div class="twelve columns titlebanner">
            <h3>NoriÂ®</h3>
            <h4>Inventory Notification System</h4>
        </div>
    </div><!--row-->


    <br/>
    <div class="row">
        <div class="three columns" style="position: relative">
            <a th:href="@{/dashboard.html}" href="dashboard.html">
                <img class="noriicon" name="Seaweed!" alt="Seaweed!" th:src="@{/images/seaweed.png}"
                     src="/static/images/seaweed.png"/>
                <!--<h1 class="noriicon">NoriDash</h1>-->
            </a>
        </div>

        <br/>
        <div class="three columns leftDash">

            <!--<div class="productSearch">-->

            <form action="product-detail.html" id="lowerLeft" class="formelements" th:action="@{/storeQty}" method="post">
                <!--text = "" th:text="${highLevel.getQuantity()}"-->
                <label class="title">Set Quantity Rules:</label><br/>
                <label>High:</label>
                <input type="text" id="high" name="high" value="" th:value="*{highLevel}" required="required"/>
                <br/>
                <label>Low:</label>
                <input type="text" id="low" name="low" value="" th:value="*{lowLevel}" required="required"/>
                <br/>
                <label>Out:</label>
                <input type="text" id="out" name="out" value="" th:value="*{outLevel}" required="required"/>
                <input type="hidden" name="id" value="" th:value="${aProduct.getId()}"/>
                <br/>
                <input class="button-primary">Update Qty Rules</input>
                <br/>
                <label th:text="${qtyRulesMessage}"></label>
            </form>

            <br/>
            <form id="lowerRight" th:action="@{/mail}" method="post">
                <input type="hidden" name="id" value="" th:value="${aProduct.getId()}"/>
                <label class="title">Email Alerts When:</label><br/>
                <label>Qty Level: </label>
                <select id="qty" name="qty" title="" required="required">
                    <option th:value="High">High</option>
                    <option th:value="Low">Low</option>
                    <option th:value="Out">Out</option>
                    <option th:value="None" th:selected="None">None</option>
                </select><br/>
                <!--th:text="${qtyLevels.get(product.getId())} ? ${qtyLevels.get(product.getId())}-->
                <span>Previously Selected Level: </span>
                <!--th:text="${qtyLevels.get(product.getId())} ? ${qtyLevels.get(product.getId())}-->
                <span th:text="${alertTrigger} ? ${alertTrigger} :'None'">N/A</span>
                <br/><br/>
                <label id="shopifyTitleText">Shopify Merchant Email Template:</label><br/>
                <select name="levels" title="" required="required">
                    <option value="">Select Template</option>
                    <option>Platafina</option>
                </select><br/>
                <a th:href="@{/emailTemplate.html}" href="emailTemplate.html">View Email Template</a>
                <br/>
                <input type="button-primary" id="template">Update Merchant Alerts</input>
                <br/>
                <label class="levelSetMessage" th:text="${levelSetMessage}"></label>
            </form>
        </div>
        <br/>
        <div class="six columns productDetail" style="float: right">
            <h2 name="title" id="title" value="product name" th:text="${aProduct.getTitle()}"></h2>
            <label class="details" th:text="${'Part#: '+ aProduct.getId()}"></label> <br/>
            <label class="details" th:text="${'Vendor: '+ aProduct.getVendor()}"></label> <br/>
            <span class="details" th:text="${'Current Qty: '+ productQty}"></span> <br/>
        </div>
        <br/>
        <div class="three columns pic">
            <img class="productImage"
                 th:src="@{${imagePic}}"
                 src="https://cdn.shopify.com/s/files/1/0711/7863/products/Andean-Cross-Platafina-3.gif?v=1455850375"/>
        </div>

    </div><!--row-->


    <br/>
    <div class="row">
        <div class="twelve columns u-full-width" id="footerText">
            <span>&copy;
                Copyright 2016 | Nori | All Rights Deserved | Built by Andy and Kat @ The Iron Yard </span><br/>
        </div>
    </div><!--row-->
</div><!--container-->
</body>
</html>
